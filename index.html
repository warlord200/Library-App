<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warlord's Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">The Galleria</div>
    <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="page">Number of pages</label>
        <input type="number" name="page" id="page" required>
        <label for="remarks">Remarks</label>
        <input type="text" name="remarks" id="remarks" required>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="book-list">
    </div>
</body>
</html>
